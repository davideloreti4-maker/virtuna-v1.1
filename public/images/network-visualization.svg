    <circle cx="300" cy="180" r="3"/>
    <circle cx="480" cy="250" r="3"/>
    <circle cx="400" cy="350" r="3"/>
    <circle cx="240" cy="400" r="3"/>
  </g>

  <!-- Accent node (orange) with glow -->
  <circle cx="380" cy="230" r="12" fill="#E57850" filter="url(#blur)"/>
  <circle cx="380" cy="230" r="8" fill="#E57850"/>
  <circle cx="380" cy="230" r="4" fill="#fff"/>
</svg>
