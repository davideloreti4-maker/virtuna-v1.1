    <circle cx="180" cy="120" r="5"/>
    <circle cx="160" cy="180" r="4"/>
    <circle cx="100" cy="180" r="3"/>
    <circle cx="250" cy="140" r="4"/>
    <circle cx="200" cy="220" r="5"/>
    <circle cx="80" cy="240" r="3"/>
    <circle cx="120" cy="280" r="4"/>
    <circle cx="280" cy="250" r="4"/>
    <circle cx="300" cy="180" r="5"/>
    <circle cx="320" cy="300" r="4"/>
    <circle cx="340" cy="280" r="5"/>

    <!-- Right side nodes -->
    <circle cx="450" cy="200" r="6"/>
    <circle cx="500" cy="180" r="5"/>
    <circle cx="540" cy="150" r="4"/>
    <circle cx="580" cy="120" r="3"/>
    <circle cx="560" cy="190" r="3"/>
    <circle cx="530" cy="220" r="5"/>
    <circle cx="550" cy="270" r="4"/>
    <circle cx="480" cy="250" r="5"/>
    <circle cx="420" cy="290" r="5"/>
    <circle cx="460" cy="310" r="5"/>
    <circle cx="400" cy="350" r="5"/>
    <circle cx="360" cy="340" r="4"/>
    <circle cx="550" cy="320" r="4"/>
    <circle cx="500" cy="350" r="5"/>

