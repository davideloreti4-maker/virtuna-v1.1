    <line x1="180" y1="120" x2="250" y2="140"/>
    <line x1="160" y1="180" x2="200" y2="220"/>
    <line x1="250" y1="140" x2="300" y2="180"/>
    <line x1="300" y1="180" x2="280" y2="250"/>
    <line x1="300" y1="180" x2="380" y2="230"/>
    <line x1="280" y1="250" x2="320" y2="300"/>
    <line x1="200" y1="220" x2="280" y2="250"/>

    <!-- Center area connections -->
    <line x1="380" y1="230" x2="450" y2="200"/>
    <line x1="380" y1="230" x2="420" y2="290"/>
