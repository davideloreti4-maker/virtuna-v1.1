    <line x1="530" y1="220" x2="560" y2="190"/>
    <line x1="530" y1="220" x2="550" y2="270"/>
    <line x1="550" y1="320" x2="550" y2="270"/>

    <!-- Upper left -->
    <line x1="120" y1="80" x2="80" y2="120"/>
    <line x1="80" y1="120" x2="100" y2="180"/>
    <line x1="100" y1="180" x2="160" y2="180"/>
