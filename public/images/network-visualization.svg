<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 626 550" width="626" height="550">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(229, 120, 80, 0.3)"/>
      <stop offset="100%" stop-color="rgba(229, 120, 80, 0)"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background glow around accent node -->
  <circle cx="380" cy="230" r="100" fill="url(#glow)"/>

